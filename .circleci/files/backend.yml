Description: >
  FWD-Udacity backend stack.

Parameters:
  ID:
    Description: Unique identifier.
    Type: String


Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub FWD-Udacity-${ID}
      GroupDescription: Allow port 22 and port 3030.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3030
          ToPort: 3030
          CidrIp: 0.0.0.0/0
      VpcId: vpc-0fe10b9d4ed4b0d11

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SecurityGroups:
        - Ref: InstanceSecurityGroup
      KeyName: Udacity 
      ImageId: ami-09cd747c78a9add63
      Tags:
        - Key: Name
          Value: !Sub backend-${ID}
